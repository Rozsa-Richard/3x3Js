<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border:  solid black 1px;
            height: 20px;
            width: 20px;
            text-align: center;
        }
        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        button{
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="starter"></div>
        <div id="randomized"></div>
        <button onclick="randomize()">Kavar√°s</button>
    </div>
    <script>

        window.onload=function(){
            const starter = document.getElementById("starter");
            starter.innerHTML ="<table><tr><td>"+1+"</td><td>"+2+"</td><td>"+3+"</td></tr><tr><td>"+4+"</td><td>"+5+"</td><td>"+6+"</td></tr><tr><td>"+7+"</td><td>"+8+"</td><td>"+9+"</td></tr></table>";
        }

        function randomize(){
            const starter = document.getElementById("starter");
            let randomized = document.getElementById("randomized");
            starter.style.display ="none";

            let oneToNine = ['1','2','3','4','5','6','7','8','9'];
            let writeOut= "<table>";
            for (let i = 0; i < 9; i++) {
                let thisNumber = get_random(oneToNine);
                oneToNine = oneToNine.filter(i => i !==thisNumber);
                if ((i +1)%3==1){
                    writeOut+="<tr>";
                }
                writeOut+="<td>"+thisNumber+"</td>";
                if ((i+1)%3 ==0){
                    writeOut+="</tr>";
                }
            }
            writeOut +="</table>";
            randomized.innerHTML = writeOut;
        }

        function get_random (list) {
            return list[Math.floor((Math.random()*list.length))];
        }
    </script>
</body>
</html>
